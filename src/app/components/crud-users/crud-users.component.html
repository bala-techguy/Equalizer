<section class="content-header">
  <h1>
    {{action}} Users
    <small>Use this form to {{action}} an User</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="#" routerLink="/users">Users</a></li>
    <li class="active">{{action}}</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>

      <!-- /.box-header -->
      <!-- form start -->

      <form [formGroup]="this.userService.usersForm" (ngSubmit)="onSubmit(this.userService.usersForm.value, this.userService.usersForm.valid)">
        <input type="hidden" formControlName="InternalId">
        <div class="box-body">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group" [ngClass]="{'has-error':submitted && formControls.UserName.errors}">
                  <label for="UserName ">UserName <span style="color:red">*</span></label>
                  <input type="text" class="form-control" formControlName="UserName" id="UserName" placeholder="UserName"
                    [ngClass]="{'is-invalid':submitted && formControls.UserName.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.UserName.errors">
                    <span class="help-block" *ngIf="submitted && formControls.UserName.errors.required">This field is
                      required.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" [ngClass]="{'has-error':submitted && formControls.Password.errors}">
                  <label for="Password">Password <span style="color:red">*</span></label>
                  <input type="password" class="form-control" formControlName="Password" id="Password" placeholder="Password"
                    [ngClass]="{'is-invalid':submitted && formControls.Password.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.Password.errors">
                    <span class="help-block" *ngIf="submitted && formControls.Password.errors.required">This field is
                      required.</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="RoleId">Role <span style="color:red">*</span></label>
                      <select class="form-control select2" formControlName="RoleId" id="RoleId">
                        <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                      </select>
                    </div>
              </div>
              <div class="col-md-6">
                <div class="checkbox">
                  <br>
                  <label>
                    <input type="checkbox" formControlName="IsEnabled"> Is Enabled?
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateCreated">Date Created</label>
                  <input type="date" class="form-control" formControlName="CreatedDate" id="dateCreated" placeholder="Date Created">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateModified">Date Modified</label>
                  <input type="date" class="form-control" formControlName="ModifiedDate" id="dateModified" placeholder="Date Modified">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary" *ngIf="action === 'Add' || action === 'Modify'">Submit</button>
          <button type="button" class="btn btn-danger pull-right" *ngIf="action === 'Delete'" data-toggle="modal"
            data-target="#modal-danger">Delete</button>
        </div>
        <div class="modal modal-danger fade" id="modal-danger">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Confirmation</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this Complaint?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline" data-dismiss="modal" (click)=delete(this.userService.usersForm.value)>Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </form>


      <!-- /.box -->

    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</section>
