<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Subscription Types
    <small>A table that displays the list of Subscription Types</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Settings</li>
    <li class="active">Subscription Types</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <button routerLink="/subscription-type/add" type="button" class="btn btn-primary btn-flat margin">Add</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table datatable [dtOptions]="dtOptions" id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Type ID</th>
                <th>Name</th>
                <th>Days</th>
                <th>Loyalty Points</th>
                <th style="width:20%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let st of subscriptionTypes">
                <td>{{st.TypeId }}</td>
                <td>{{st.Name }}</td>
                <td>{{st.Days }}</td>
                <td>{{st.LoyaltyPoints }}</td>

                <td>
                  <div class="btn-group">
                    <button [routerLink]="['/subscription-type/view/'+st.TypeId]" href="" type="button" class="btn btn-info btn-flat"
                      (click)="subscriptionTypeService.loadForm(st)">View</button>
                    <button [routerLink]="['/subscription-type/modify/'+st.TypeId]" type="button" class="btn btn-warning btn-flat"
                      (click)="subscriptionTypeService.loadForm(st)">Modify</button>
                    <button [routerLink]="['/subscription-type/delete/'+st.TypeId]" type="button" class="btn btn-danger btn-flat"
                      (click)="subscriptionTypeService.loadForm(st)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Type ID</th>
                <th>Name</th>
                <th>Days</th>
                <th>Loyalty Points</th>
                <th style="width:20%">Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
