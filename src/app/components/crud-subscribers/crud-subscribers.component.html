<section class="content-header">
  <h1>
    Add Subscriber
    <small>Use this form to add a subscriber</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="#" routerLink="/subscribers">Subscribers</a></li>
    <li class="active">Add</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>

      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="subscriptionNo">Subscription Number</label>
              <input type="number" class="form-control" id="subscriptionNo" placeholder="Subscription Number">
            </div>
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="typeId">Subscription Type</label>
                  <input type="number" class="form-control" id="typeId" placeholder="Subscription Type">
                </div>
              </div>
              <div class="col-md-6">
                <div class="checkbox">
                  <br>
                  <label>
                    <input type="checkbox"> Is Invalid?
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="mobile">Mobile</label>
                  <input type="number" class="form-control" id="mobile" placeholder="Mobile">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="number" class="form-control" id="phone" placeholder="Phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateCreated">Date Created</label>
                  <input type="date" class="form-control" id="dateCreated" placeholder="Date Created">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateModified">Date Modified</label>
                  <input type="date" class="form-control" id="dateModified" placeholder="Date Modified">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dueDate">Due Date</label>
                  <input type="date" class="form-control" id="dueDate" placeholder="Due Date">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="renewedDate">Renewed Date</label>
                  <input type="date" class="form-control" id="renewedDate" placeholder="Renewed Date">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="loyaltyUserId">Loyalty User</label>
                  <input type="text" class="form-control" id="loyaltyUserId" placeholder="Loyalty User">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="createdBy">Created By</label>
                  <input type="text" class="form-control" id="createdBy" placeholder="Created By">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="address1">Address Line 1</label>
              <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
            </div>
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
            </div>
            <div class="form-group">
              <label for="address3">Address Line 3</label>
              <input type="text" class="form-control" id="address3" placeholder="Address Line 3">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" placeholder="State">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pin">Pin Code</label>
                  <input type="number" class="form-control" id="pin" placeholder="Pin Code">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" rows="3" id="comments" placeholder="Comments"></textarea>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger pull-right">Delete</button>
        </div>
      </form>

      <!-- /.box -->

    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</section>
