<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Loyalty Users
    <small>A table that displays the list of Loyalty Users</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Settings</li>
    <li class="active">Loyalty Users</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <button routerLink="/loyalty-users/add" type="button" class="btn btn-primary btn-flat margin">Add</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table datatable [dtOptions]="dtOptions" id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Loyalty User ID</th>
                <th>Name</th>
                <th style="width:20%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lu of loyaltyUsers">
                <td>{{lu.LoyaltyUserId[0].UserName }}</td>
                <td>{{lu.Name }}</td>
                <td>
                  <div class="btn-group">
                    <button [routerLink]="['/loyalty-users/view/'+lu.LoyaltyUserId]" href="" type="button" class="btn btn-info btn-flat" (click) = "loyaltyUserService.loadForm(lu)">View</button>
                    <button [routerLink]="['/loyalty-users/modify/'+lu.LoyaltyUserId]" type="button" class="btn btn-warning btn-flat" (click) = "loyaltyUserService.loadForm(lu)">Modify</button>
                    <button [routerLink]="['/loyalty-users/delete/'+lu.LoyaltyUserId]" type="button" class="btn btn-danger btn-flat" (click) = "loyaltyUserService.loadForm(lu)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Loyalty User ID</th>
                <th>Name</th>
                <th style="width:20%">Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
