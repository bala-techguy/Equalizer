<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Users
    <small>A table that displays the list of Users</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Settings</li>
    <li class="active">Users</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <button routerLink="/users/add" type="button" class="btn btn-primary btn-flat margin">Add</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table datatable [dtOptions]="dtOptions" id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Is Enabled?</th>
                <th>Date Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.UserName }}</td>
                <td>{{user.RoleId }}</td>
                <td>{{user.IsEnabled }}</td>
                <td>{{user.CreatedDate }}</td>

                <td>
                  <div class="btn-group">
                    <button [routerLink]="['/users/view/'+user.UserName]" href="" type="button" class="btn btn-info btn-flat" (click) = "subscriberService.loadForm(sub)">View</button>
                    <button [routerLink]="['/users/modify/'+user.UserName]" type="button" class="btn btn-warning btn-flat" (click) = "subscriberService.loadForm(sub)">Modify</button>
                    <button [routerLink]="['/users/delete/'+user.UserName]" type="button" class="btn btn-danger btn-flat" (click) = "subscriberService.loadForm(sub)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Is Enabled?</th>
                <th>Date Created</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
