<section class="content-header">
  <h1>
    {{action}} Loyalty User
    <small>Use this form to {{action}} a Loyalty User</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a href="#" routerLink="/loyalty-users">Loyalty Users</a></li>
    <li class="active">{{action}}</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>

      <!-- /.box-header -->
      <!-- form start -->

      <form [formGroup]="this.loyaltyUserService.loyaltyUsersForm" (ngSubmit)="onSubmit(this.loyaltyUserService.loyaltyUsersForm.value, this.loyaltyUserService.loyaltyUsersForm.valid)">
        <input type="hidden" formControlName="InternalId">
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error':submitted && formControls.LoyaltyUserId.errors}">
              <label for="LoyaltyUserId">Loyalty User ID <span style="color:red">*</span></label>
              <input type="text" class="form-control" formControlName="LoyaltyUserId" id="LoyaltyUserId" placeholder="Loyalty User ID" [ngClass]="{'is-invalid':submitted && formControls.LoyaltyUserId.errors}">
              <div class="invalid-feedback" *ngIf="submitted && formControls.LoyaltyUserId.errors">
                <span class="help-block" *ngIf="submitted && formControls.LoyaltyUserId.errors.required">This field is
                  required.</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{'has-error':submitted && formControls.Name.errors}">
              <label for="Name">Name <span style="color:red">*</span></label>
              <input type="text" class="form-control" formControlName="Name" id="Name" placeholder="Name" [ngClass]="{'is-invalid':submitted && formControls.Name.errors}">
              <div class="invalid-feedback" *ngIf="submitted && formControls.Name.errors">
                <span class="help-block" *ngIf="submitted && formControls.Name.errors.required">This field is
                  required.</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateCreated">Date Created</label>
              <input type="date" class="form-control" formControlName="CreatedDate" id="dateCreated" placeholder="Date Created">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateModified">Date Modified</label>
              <input type="date" class="form-control" formControlName="ModifiedDate" id="dateModified" placeholder="Date Modified">
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary" *ngIf="action === 'Add' || action === 'Modify'">Submit</button>
          <button type="button" class="btn btn-danger pull-right" *ngIf="action === 'Delete'" data-toggle="modal"
            data-target="#modal-danger">Delete</button>
        </div>
        <div class="modal modal-danger fade" id="modal-danger">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Confirmation</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this Complaint?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline" data-dismiss="modal" (click)=delete(this.loyaltyUserService.loyaltyUsersForm.value)>Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </form>


      <!-- /.box -->

    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</section>
